<nav>
    <ol>
        <li *ngFor='let eachLink of linkList'>
            <a [routerLink]="[eachLink.linkRef]" [skipLocationChange]=true>{{eachLink.linkText}}</a>
        </li>
        <li *ngIf='showLogin'><a [routerLink]="['/login']">Login</a></li>
        <li *ngIf='showLogout'>
            <a [routerLink]="['/logout']">Logout</a>
        </li>

    </ol>

</nav>
